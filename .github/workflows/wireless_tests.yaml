name: Wireless Simulation Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  high_reliable_simulation_integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy scipy

      - name: Run HighReliableSimulation Integration Test
        run: |
          python -m unittest \
            benchmarks.WirelessChannelSimulation.HighReliableSimulation.tests.test_evaluator_integration -v
